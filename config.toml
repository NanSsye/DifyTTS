[Dify]
enable = true
default-model = "学姐"  # 默认使用的模型
commands = ["老夏", "学姐", "聊天", "AI"]
command-tip = """-----XYBot-----
💬AI聊天指令：
1. 切换模型（将会一直保持到下次切换）：
   - @学姐 切换：切换到学姐模型
   - @老夏 切换：切换到老夏模型
2. 临时使用其他模型：
   - @学姐 消息内容：临时使用学姐模型
   - @老夏 消息内容：临时使用老夏模型"""
admin_ignore = true
whitelist_ignore = true
http-proxy = ""
voice_reply_all = false
robot-names = ["毛球", "DifyBot", "智能助手"]
audio-to-text-url = "http://192.168.6.19:8080/v1/audio-to-text"
text-to-audio-url = "http://192.168.6.19:8080/v1/text-to-audio"

[Dify.models]
